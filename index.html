<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japa Mala Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Japa Mala Tracker</h1>
    </div>

    <div id="app" class="container">
        <div id="add-mantra-section" class="section">
            <h2>Add Mantra</h2>
            <input type="text" id="mantra-input" placeholder="Enter mantra">
            <button class="btn add" onclick="addMantra()">Add Mantra</button>
        </div>

        <div id="remove-mantra-section" class="section">
            <h2>Remove Mantra</h2>
            <select id="remove-mantra-select">
                <!-- Options will be populated dynamically -->
            </select>
            <button class="btn remove" onclick="removeMantra()">Remove Mantra</button>
        </div>

        <div id="log-section" class="section">
            <h2>Log Japa Malas</h2>
            <input type="date" id="log-date">
            <input type="number" id="log-count" placeholder="Number of malas">
            <select id="log-mantra-select">
                <!-- Options will be populated dynamically -->
            </select>
            <button class="btn add" onclick="logJapa()">Log Japa Mala</button>
        </div>

        <div id="delete-log-section" class="section">
            <h2>Delete Log Entry</h2>
            <input type="date" id="delete-log-date">
            <select id="delete-log-mantra">
                <!-- Options will be populated dynamically -->
            </select>
            <button class="btn remove" onclick="deleteLog()">Delete Log</button>
        </div>

        <div id="stats-section" class="section">
            <h2>Stats</h2>
            <p>Total Malas: <span id="total-malas">0</span></p>
            <div id="mantra-stats">
                <!-- Mantra-specific stats will be displayed here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
